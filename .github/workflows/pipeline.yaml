name: Package pipeline
permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
    inputs:
      service: { type: string, required: true }
  workflow_call:
    inputs:
      service: { type: string, required: true }

jobs:
  build:
    name: Build
    uses: "./.github/workflows/build.yaml"
    with:
      image: ${{ fromJson(inputs.service).name }}
      context: ${{ fromJson(inputs.service).context }}
      dockerfile: ${{ fromJson(inputs.service).dockerfile }}

  echo:
    name: Echo pipeline result
    needs: [build]
    if: ${{ !cancelled() }}
    runs-on: ubuntu-22.04
    steps:
      - run: echo 'âœ… itam-edu-${{ fromJson(inputs.service).name }}' > summary.txt
        if: ${{ needs.build.result == 'success' }}
      - run: echo 'ðŸš« itam-edu-${{ fromJson(inputs.service).name }}' > summary.txt
        if: ${{ needs.build.result == 'failure' }}
      - uses: actions/upload-artifact@v4
        with:
          name: "summary-${{ fromJson(inputs.service).name }}"
          path: "summary.txt"
